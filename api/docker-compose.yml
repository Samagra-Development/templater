version: '2'
services:
  templaterDb:
    container_name: templaterDb
    image: postgres:12
    ports:
      - '${POSTGRES_HOST}:5432'
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  # gql:
