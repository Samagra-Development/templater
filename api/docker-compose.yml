  #     HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_PASS}

  templater:
    image: samagragovernance/templater:latest
    ports:
      - '3007:3000'
    depends_on:
      - templaterDb
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
